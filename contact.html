                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3508

                 width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" data-aos="flip-left"></iframe>
                 <form action="" method="post" data-aos="flip-right">
                    <h3>get in touch</h3>
                    <input type="text" name="name" reqiref maxlength="50"
                    placeholder="enter your name" class="box">
                    <input type="email" name="email" required maxlength="50"
                    placeholder="enter your email" class="box">
                    <input type="number" name="number" reqiref maxlength="10"
                    min="0" max="9999999999" placeholder="enter your number" class="box">
                    <textarea name="message" class="box"
                    required maxlength="1000" cols="30" rows="10"></textarea>
                    <input type="submit" value="send message" class="btn" name="send">
                 </form>
            </div>
